<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Page</title>
</head>
<body>
  <h1>Control Page</h1>
  <div id="playlist"></div>
  <div id="controls" style="margin-top: 20px; display: none;">
    <button id="prev" onclick="sendAction('prevPage')">Previous Page</button>
    <button id="next" onclick="sendAction('nextPage')">Next Page</button>
    <button id="pause" onclick="sendAction('pauseVideo')">Pause Video</button>
    <button id="play" onclick="sendAction('playVideo')">Play Video</button>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost/ws');
    const playlistUrl = '/playlist.json';
    let currentItem = null;

    async function fetchPlaylist() {
      const response = await fetch(playlistUrl);
      const data = await response.json();
      renderPlaylist(data.playlist);
    }

    function renderPlaylist(playlist) {
      const container = document.getElementById('playlist');
      playlist.forEach(item => {
        const button = document.createElement('button');
        button.innerText = `Play ${item.name}`;
        button.onclick = () => {
          currentItem = item;
          sendAction('playItem', item.id);
          document.getElementById('controls').style.display = item.type === 'pdf' ? 'block' : 'none';
        };
        container.appendChild(button);
      });
    }

    function sendAction(action, itemId = null) {
      const message = { action, itemId };
      ws.send(JSON.stringify(message));
    }

    fetchPlaylist();
  </script>
</body>
</html>
