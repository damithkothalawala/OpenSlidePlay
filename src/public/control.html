
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Page</title>
</head>
<body>
  <h1>Control Page</h1>
  <div id="playlist"></div>

  <script>
    const ws = new WebSocket('ws://localhost/ws');
    const playlistUrl = 'http://localhost/playlist.json';

    async function fetchPlaylist() {
      const response = await fetch(playlistUrl);
      const data = await response.json();
      renderPlaylist(data);
    }

    function renderPlaylist(data) {
      const container = document.getElementById('playlist');
      data.playlist.forEach(item => {
        const button = document.createElement('button');
        button.innerText = `Play ${item.name}`;
        button.onclick = () => sendAction('playItem', item.id);
        container.appendChild(button);
      });
    }

    function sendAction(action, itemId, extra = null) {
      const message = { action, itemId };
      if (extra) message.extra = extra;
      ws.send(JSON.stringify(message));
    }

    fetchPlaylist();
  </script>
</body>
</html>
