<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #sessionCode {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Control Page</h1>
  <div id="sessionCode">Session Code: Not Generated</div>
  <button onclick="generateSessionCode()">Generate Session Code</button>
  <div id="playlist"></div>

  <script>
    const ws = new WebSocket('ws://localhost/ws'); // Replace with actual WebSocket URL
    let sessionCode = null;

    // Generate a new session code
    function generateSessionCode() {
      sessionCode = Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById('sessionCode').innerText = `Session Code: ${sessionCode}`;
      ws.send(JSON.stringify({ action: 'createSession', code: sessionCode }));
    }

    // Render playlist items
    function renderPlaylist(playlist) {
      const container = document.getElementById('playlist');
      container.innerHTML = ''; // Clear previous playlist

      playlist.forEach(item => {
        const button = document.createElement('button');
        button.innerText = `Play ${item.name}`;
        button.onclick = () => {
          ws.send(JSON.stringify({
            action: 'playItem',
            itemId: item.id,
            code: sessionCode
          }));
        };
        container.appendChild(button);
      });
    }

    // Fetch playlist and render
    async function fetchPlaylist() {
      const response = await fetch('/playlist.json');
      const data = await response.json();
      renderPlaylist(data.playlist);
    }

    // Fetch playlist on load
    fetchPlaylist();
  </script>
</body>
</html>
