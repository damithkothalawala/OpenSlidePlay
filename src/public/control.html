<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #sessionCode {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .playlist-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Control Page</h1>
  <div id="sessionCode">Session Code: Not Generated</div>
  <button onclick="generateSessionCode()">Generate Session Code</button>
  <div id="playlist"></div>

  <script>
    const ws = new WebSocket('ws://localhost/ws'); // Replace with actual WebSocket URL
    let sessionCode = null;

    function generateSessionCode() {
      sessionCode = Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById('sessionCode').innerText = `Session Code: ${sessionCode}`;
      ws.send(JSON.stringify({ action: 'createSession', code: sessionCode }));
    }

    function renderPlaylist(playlist) {
      const container = document.getElementById('playlist');
      container.innerHTML = ''; // Clear previous playlist

      playlist.forEach(item => {
        const listItem = document.createElement('div');
        listItem.className = 'playlist-item';

        const mainButton = document.createElement('button');
        mainButton.innerText = `Play ${item.name}`;
        mainButton.onclick = () => {
          ws.send(JSON.stringify({
            action: 'playItem',
            itemId: item.id,
            code: sessionCode
          }));
        };

        listItem.appendChild(mainButton);

        if (item.type === 'pdf' && item.specificPages) {
          const ul = document.createElement('ul');
          item.specificPages.forEach(page => {
            const li = document.createElement('li');
            const pageButton = document.createElement('button');
            pageButton.innerText = `${page.name} (Page ${page.page})`;
            pageButton.onclick = () => {
              ws.send(JSON.stringify({
                action: 'goToPage',
                page: page.page,
                code: sessionCode
              }));
            };
            li.appendChild(pageButton);
            ul.appendChild(li);
          });
          listItem.appendChild(ul);
        } else if (item.type === 'video') {
          const videoControls = document.createElement('div');

          const pauseButton = document.createElement('button');
          pauseButton.innerText = 'Pause Video';
          pauseButton.onclick = () => {
            ws.send(JSON.stringify({
              action: 'pauseVideo',
              code: sessionCode
            }));
          };

          const loopButton = document.createElement('button');
          loopButton.innerText = 'Toggle Loop';
          loopButton.onclick = () => {
            ws.send(JSON.stringify({
              action: 'loopVideo',
              code: sessionCode
            }));
          };

          const restartButton = document.createElement('button');
          restartButton.innerText = 'Restart Video';
          restartButton.onclick = () => {
            ws.send(JSON.stringify({
              action: 'restartVideo',
              code: sessionCode
            }));
          };

          videoControls.appendChild(pauseButton);
          videoControls.appendChild(loopButton);
          videoControls.appendChild(restartButton);
          listItem.appendChild(videoControls);
        }

        container.appendChild(listItem);
      });
    }

    async function fetchPlaylist() {
      const response = await fetch('/playlist.json');
      const data = await response.json();
      renderPlaylist(data.playlist);
    }

    fetchPlaylist();
  </script>
</body>
</html>
