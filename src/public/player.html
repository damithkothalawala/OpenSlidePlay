<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #pdfContainer {
      width: 100%;
      height: 80vh;
      background: #ccc;
      overflow: auto;
      display: none;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #videoPlayer {
      width: 100%;
      height: 80vh;
      display: none;
    }
    #controls {
      margin: 10px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #title {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title">Waiting for Content...</h1>
  <div id="controls">
    <button onclick="goToPreviousPage()" id="prevPage" style="display: none;">Previous Page</button>
    <button onclick="goToNextPage()" id="nextPage" style="display: none;">Next Page</button>
    <span id="pageInfo" style="display: none;">Page: <span id="currentPage">1</span> / <span id="totalPages">0</span></span>
  </div>
  <div id="pdfContainer">
    <canvas id="pdfCanvas"></canvas>
  </div>
  <video id="videoPlayer" controls autoplay></video>

  <script type="module">
    import { getDocument } from 'https://mozilla.github.io/pdf.js/build/pdf.mjs';

    const ws = new WebSocket('ws://localhost/ws'); // Replace with actual WebSocket URL
    const pdfContainer = document.getElementById('pdfContainer');
    const pdfCanvas = document.getElementById('pdfCanvas');
    const videoPlayer = document.getElementById('videoPlayer');
    const title = document.getElementById('title');
    const currentPageElement = document.getElementById('currentPage');
    const totalPagesElement = document.getElementById('totalPages');
    const canvasContext = pdfCanvas.getContext('2d');
    let pdfDoc = null;
    let currentPage = 1;
    const scale = 1.5; // Adjust for zoom level
    let currentPdfSource = '';

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      handleAction(message);
    };

    function handleAction({ action, itemId, page }) {
      switch (action) {
        case 'playItem':
          fetch('/playlist.json')
            .then(response => response.json())
            .then(data => {
              const item = data.playlist.find(i => i.id === itemId);
              if (item.type === 'pdf') playPdf(item);
              else if (item.type === 'video') playVideo(item);
            });
          break;
        case 'nextPage':
          goToNextPage();
          break;
        case 'prevPage':
          goToPreviousPage();
          break;
        case 'goToPage':
          if (currentPdfSource && page) jumpToPage(page);
          break;
        case 'pauseVideo':
          videoPlayer.pause();
          break;
        case 'playVideo':
          videoPlayer.play();
          break;
        case 'loopVideo':
          videoPlayer.loop = !videoPlayer.loop;
          break;
        case 'restartVideo':
          videoPlayer.currentTime = 0;
          videoPlayer.play();
          break;
      }
    }

    function playPdf(item) {
      currentPdfSource = item.source;
      currentPage = 1;
      document.getElementById('prevPage').style.display = 'inline';
      document.getElementById('nextPage').style.display = 'inline';
      document.getElementById('pageInfo').style.display = 'inline';
      title.innerText = `Now Playing: ${item.name}`;
      videoPlayer.style.display = 'none';
      pdfContainer.style.display = 'block';
      loadPdf(currentPdfSource);
    }

    function playVideo(item) {
      videoPlayer.src = item.source;
      videoPlayer.volume = 1.0; // Set volume to maximum
      videoPlayer.style.display = 'block';
      pdfContainer.style.display = 'none';
      document.getElementById('prevPage').style.display = 'none';
      document.getElementById('nextPage').style.display = 'none';
      document.getElementById('pageInfo').style.display = 'none';
      title.innerText = `Now Playing: ${item.name}`;
      videoPlayer.play();
    }

    // Load PDF using PDF.js
    async function loadPdf(url) {
      pdfDoc = await getDocument(url).promise;
      totalPagesElement.textContent = pdfDoc.numPages;
      renderPage(currentPage);
    }

    // Render a specific PDF page
    async function renderPage(pageNum) {
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale });

      // Adjust canvas size
      pdfCanvas.height = viewport.height;
      pdfCanvas.width = viewport.width;

      // Render PDF page into canvas context
      const renderContext = {
        canvasContext,
        viewport
      };
      await page.render(renderContext);

      currentPageElement.textContent = pageNum;
    }

    // Navigation functions
    function goToPreviousPage() {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    }

    function goToNextPage() {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    }

    function jumpToPage(page) {
      if (page < 1 || page > pdfDoc.numPages) return;
      currentPage = page;
      renderPage(currentPage);
    }
  </script>
</body>
</html>
