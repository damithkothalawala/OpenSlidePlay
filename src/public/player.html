<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #pdfContainer {
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: none;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #videoPlayer {
      width: 100%;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>
  <div id="pdfContainer">
    <canvas id="pdfCanvas"></canvas>
  </div>
  <video id="videoPlayer" autoplay></video>

  <script type="module">
    import { GlobalWorkerOptions, getDocument } from 'https://mozilla.github.io/pdf.js/build/pdf.mjs';

    // Set the worker script URL
    GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.mjs';

    const ws = new WebSocket('ws://localhost/ws'); // Replace with actual WebSocket URL
    const pdfContainer = document.getElementById('pdfContainer');
    const pdfCanvas = document.getElementById('pdfCanvas');
    const videoPlayer = document.getElementById('videoPlayer');
    const canvasContext = pdfCanvas.getContext('2d');
    let pdfDoc = null;
    let currentPage = 1;
    const scale = 1.5; // Adjust for zoom level
    let currentPdfSource = '';

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      handleAction(message);
    };

    function handleAction({ action, itemId, page }) {
      switch (action) {
        case 'playItem':
          fetch('/playlist.json')
            .then(response => response.json())
            .then(data => {
              const item = data.playlist.find(i => i.id === itemId);
              if (item.type === 'pdf') playPdf(item);
              else if (item.type === 'video') playVideo(item);
            });
          break;
        case 'nextPage':
          goToNextPage();
          break;
        case 'prevPage':
          goToPreviousPage();
          break;
        case 'goToPage':
          if (currentPdfSource && page) jumpToPage(page);
          break;
        case 'pauseVideo':
          videoPlayer.pause();
          break;
        case 'playVideo':
          videoPlayer.play();
          break;
        case 'loopVideo':
          videoPlayer.loop = !videoPlayer.loop;
          break;
        case 'restartVideo':
          videoPlayer.currentTime = 0;
          videoPlayer.play();
          break;
      }
    }

    function playPdf(item) {
      currentPdfSource = item.source;
      currentPage = 1;
      videoPlayer.style.display = 'none';
      pdfContainer.style.display = 'block';
      loadPdf(currentPdfSource);
    }

    function playVideo(item) {
      videoPlayer.src = item.source;
      videoPlayer.volume = 1.0; // Set volume to maximum
      videoPlayer.style.display = 'block';
      pdfContainer.style.display = 'none';
      videoPlayer.play();
    }

    async function loadPdf(url) {
      pdfDoc = await getDocument(url).promise;
      renderPage(currentPage);
    }

    async function renderPage(pageNum) {
      if (!pdfDoc) return;
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale });

      // Adjust canvas size
      pdfCanvas.height = viewport.height;
      pdfCanvas.width = viewport.width;

      // Render PDF page into canvas context
      const renderContext = {
        canvasContext,
        viewport
      };
      await page.render(renderContext);
    }

    function goToPreviousPage() {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    }

    function goToNextPage() {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    }

    function jumpToPage(page) {
      if (!pdfDoc || page < 1 || page > pdfDoc.numPages) {
        console.error('PDF document is not loaded or invalid page number.');
        return;
      }
      currentPage = page;
      renderPage(currentPage);
    }
  </script>
</body>
</html>
